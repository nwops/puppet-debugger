.ruby_22: &ruby22
  image: ruby:2.2
  script:
    - gem install bundler -v 1.17.3 > /dev/null
    - bundle install --without development validate
    - bundle exec puppet module install puppetlabs-stdlib
    - bundle exec rake spec

.ruby_23: &ruby23
  image: ruby:2.3

.ruby_24: &ruby24
  image: ruby:2.4

.ruby_25: &ruby25
  image: ruby:2.5

.ruby_26: &ruby26
  image: ruby:2.6

gem_production:
  image: ruby:2.5
  tags:
    - ruby
  before_script:
    - gem install dpl
  stage: deploy
  script:
    - dpl --provider=rubygems --api-key=$RUBYGEMS_API_KEY
  only:
    - tags

